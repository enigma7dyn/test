{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–î–æ–±–∞–≤–∏—Ç—å –∫–Ω–∏–≥—É</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body class="dashboard-body">
    <div class="header">
        <div class="welcome">
            ‚ûï –î–æ–±–∞–≤–∏—Ç—å –Ω–æ–≤—É—é –∫–Ω–∏–≥—É
        </div>
        <div class="header-actions">
            <a href="{% url 'user_dashboard' %}" class="btn-small btn-secondary">‚Üê –ù–∞–∑–∞–¥ –∫ —Å–ø–∏—Å–∫—É</a>
            <a href="{% url 'index' %}" class="logout-btn">–í—ã–π—Ç–∏</a>
        </div>
    </div>
    
    <div class="add-book-container">
        {% if messages %}
            {% for message in messages %}
                <div class="message {% if message.tags %}{{ message.tags }}{% endif %}">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}
        
        <form method="post" class="add-book-form" id="addBookForm">
            {% csrf_token %}
            
            <div class="form-group">
                <label for="title">–ù–∞–∑–≤–∞–Ω–∏–µ –∫–Ω–∏–≥–∏ *</label>
                <input type="text" id="title" name="title" required>
            </div>
            
            <div class="form-group">
                <label for="author">–ê–≤—Ç–æ—Ä *</label>
                <input type="text" id="author" name="author" required>
            </div>
            
            <div class="form-group">
                <label for="published_date">–î–∞—Ç–∞ –ø—É–±–ª–∏–∫–∞—Ü–∏–∏ *</label>
                <input type="date" id="published_date" name="published_date" required>
            </div>
            
            <button type="submit" class="btn">üìö –î–æ–±–∞–≤–∏—Ç—å –∫–Ω–∏–≥—É</button>
        </form>
    </div>

    <script>
        
        function updateCSRFToken() {
            fetch('{% url "add_book" %}')
                .then(response => {
                    const token = document.querySelector('[name=csrfmiddlewaretoken]');
                    if (token) {
                        const newToken = response.headers.get('X-CSRFToken');
                        if (newToken) {
                            token.value = newToken;
                        }
                    }
                })
                .catch(error => console.error('–û—à–∏–±–∫–∞ –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è CSRF —Ç–æ–∫–µ–Ω–∞:', error));
        }

        
        setInterval(updateCSRFToken, 300000);

        
        document.addEventListener('DOMContentLoaded', function() {
            updateCSRFToken();
        });
    </script>
</body>
</html>
